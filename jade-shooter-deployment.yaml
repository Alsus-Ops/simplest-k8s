apiVersion: apps/v1
kind: Deployment
metadata:
  name: jade-shooter
  labels:
    app: jade-shooter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jade-shooter
  template:
    metadata:
      labels:
        app: jade-shooter
    spec:
      containers:
      - name: jade-shooter0
        image: jwsy/jade-shooter:v1.1
        resources:
          limits:
            memory: "128Mi"
            cpu: "200m"
        ports:
        - containerPort: 80
        volumeMounts:
          - name: host-mount
            mountPath: /usr/share/nginx/html/static
      volumes:
        - name: host-mount
          hostPath:
            # https://kubernetes.io/docs/concepts/storage/volumes/#hostpath
            # Linux: /home/jyee/simplest-k8s/host-mount
            # macOS: /Users/yourusername/path/to/repo/simplest-k8s/host-mount
            path: /Users/jyee/code/simplest-k8s/host-mount 
